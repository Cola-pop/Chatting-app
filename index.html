<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Chatsum</span>
  </nav>
  <div class="container">
    <div id="messages"></div>
    <div id="chat-container" class="jumbotron">
      <h1 class="display-4">Send Message</h1>
      <br>
      <input id="name" class="form-control" placeholder="Name">
      <br>
      <textarea id="message" class="form-control" placeholder="Your Message Here">
      </textarea>
      <br>
      <button id="send" class="btn btn-success">Send</button>
    </div>
  </div>
  <script>
  var socket = io();

  $(() => {
    $("#send").click(()=>{
      sendMessage({name: $("#name").val(), message: $("#message").val()});
    });
    getMessages();
  });

  socket.on('message', addMessages);

  function addMessages(message){
    $("#messages").append(`<div id="message-box"><h4> ${message.name} </h4> <p class="text-content"> ${message.message} </p></div>`);
  }
  function getMessages(){
    $.get('https://obscure-bayou-50976.herokuapp.com/messages', (data) => {
      data.forEach(addMessages);
    });
  }

  function sendMessage(message){
    $.post('https://obscure-bayou-50976.herokuapp.com/messages', message);
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script src="https://use.typekit.net/hoy3lrg.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
</head>
<body>
  <div id="frame">
		<div class="content">
			<div class="messages" id="messages">
				<ul>
					<li class="sent">
						<p>How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>
					</li>
					<li class="replies">
						<p>When you're backed against the wall, break the god damn thing down.</p>
					</li>
				</ul>
			</div>
			<div class="message-input">
				<div class="wrap">
					<input type="text" id="name" placeholder="Name">
					<input type="text" id="message"placeholder="Write your message..." />
					<button id="send" class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>
  <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
  <script>
  var socket = io();

  $(() => {
    $("#send").click(()=>{
      sendMessage({name: $("#name").val(), message: $("#message").val()});
    });
    getMessages();
  });

  socket.on('message', addMessages);

  function addMessages(message){
    $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`);
  }
  function getMessages(){
    $.get('https://obscure-bayou-50976.herokuapp.com/messages', (data) => {
      data.forEach(addMessages);
    });
  }

  function sendMessage(message){
    $.post('https://obscure-bayou-50976.herokuapp.com/messages', message);
  }
  </script>
  <script>
  $(".messages").animate({ scrollTop: $(document).height() }, "fast");

  function newMessage() {
    name =$("#name").val();
    message = $("#message").val();
    if($.trim(message) == '') {
      return false;
    }
    $('<li class="sent"><p>'+name+':</br>  '+ message + '</p></li>').appendTo($('.messages ul'));
    $('.message-input input').val(null);
    $('.contact.active .preview').html('<span>You: </span>' + message);
    $(".messages").animate({ scrollTop: $(document).height() }, "fast");
  }

  $('.submit').click(function() {
    newMessage();
  });

  $(window).on('keydown', function(e) {
    if (e.which == 13) {
      newMessage();
      return false;
    }
  });
  </script>
</body>
</html>
